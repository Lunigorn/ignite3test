plugins {
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

ext {
//    ignite3Version = '3.0.0-alpha5'
    ignite3Version = '3.0.0-SNAPSHOT'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation "org.apache.ignite:ignite-client:${ignite3Version}"
    implementation "org.apache.ignite:ignite-jdbc:${ignite3Version}"
}

application {
    mainClass = 'lunigorn.ignite3test.Test'
}